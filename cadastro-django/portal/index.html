<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Grátis Aqui Tem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<!--*******************Cabeçalho início*******************-->
    <header>
        <div class="header-container">

            <div class="logo">
                <p>Logo</p>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <div class="menu-item">
                            <img src="imagens/house.svg" alt="casa" class="menu-icon">
                            <span class="menu-text">Home</span>
                        </div>
                    </li>
                    <li>
                        <div class="menu-item">
                            <img src="imagens/book.svg" alt="livro" class="menu-icon">
                            <span class="menu-text">Cursos</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="botao-procurar">
                <input type="text" placeholder="Encontre">
                <button>Buscar Cursos</button>
            </div>

            <div class="user">
                <a href="#"><img src="imagens/menu.svg" alt="menu" class="menu-icon-dir"></a>
                <a href="#"><img src="imagens/conta.svg" alt="conta" class="menu-icon-dir"></a>
            </div>            
            
        </div>
    </header>
<!--*******************Cabeçalho fim*******************-->
<!--*******************Menu Lateral início*******************-->
    <aside class="menu-lateral">
        <ul>
            <li><img src="imagens/book.svg" alt="livro">Cursos</li>

            <li><img src="imagens/graduation.svg" alt="graduação"> Áreas</li>
            <li><img src="imagens/glass.svg" alt="lupa"> Busca</li>

        </ul>
    </aside>

<!--*******************Menu Lateral fim*******************-->

              <p>Conteúdo da postagem...</p>
            </div>
            <div class="post-acoes">
              <button class="acoes-btn like-btn"><img src="imagens/curtir.svg" alt="curtir">Curtir</button>

            </div>
        </div> 
    </div>
